{% load static %}
<head>
    <title>Reporter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'reporter/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="back">
<div class="container">
    <h3 class="welcome">Malware Analysis Reporter</h3>


    <div class="row">
        <div class="col-xs-6 report">
            <p style="margin-top: 35px;">Create new malware report</p>
            <form action="{% url 'reporter:empty_form' %}" method="post">{% csrf_token %}
                <p>
                <p>
                    <button class="btn btn-success btn-size" type="submit" value="submit" class="btn btn-primary">Create
                        new report
                    </button>
                </p>
                </p>
            </form>
        </div>
        <div class="col-xs-6 margin-top report">
            <p style="margin-left: 90px">List of all reports</p>
            <form action="{% url 'reporter:list' %}" method="post">{% csrf_token %}
                <p>
                <p>
                    <button class="btn btn-success btn-size2" type="submit" value="submit" class="btn btn-primary">List
                        of all reports
                    </button>
                </p>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
